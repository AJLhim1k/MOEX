<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #quiz-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #2AABEE;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #229ac5;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <h2>Выбери направление графика</h2>
    <img id="graph-img" src="" alt="График">
    <div>
      <button onclick="answer('Long shares')">Long shares</button>
      <button onclick="answer('Short shares')">Short shares</button>
    </div>
  </div>

  <script>
    const img = document.getElementById("graph-img");

    // Генерация случайного номера графика
    const graphNumber = Math.floor(Math.random() * 20) + 100; // от 100 до 119
    const imagePath = `questions/plot100.png`;
    img.src = imagePath;

    function answer(choice) {
      const tg = window.Telegram.WebApp;
      tg.sendData(`${choice} для графика №${graphNumber}`);
      tg.close();
    }
  </script>
</body>
</html>
