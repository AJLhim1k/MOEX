<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #quiz-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #2AABEE;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #229ac5;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <h2>Выбери направление графика</h2>
    <img id="graph-img" src="" alt="График">
    <form id="quiz-form">
      <input type="hidden" name="answer" id="answer">
      <button type="submit" onclick="setAnswer('long')">Long shares</button>
      <button type="submit" onclick="setAnswer('short')">Short shares</button>
    </form>
  </div>

  <script>
    function setAnswer(value) {
      document.getElementById("answer").value = value;
    }

    document.getElementById("quiz-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const answer = document.getElementById("answer").value;
      if (answer === "long") {
        window.location.href = "correct.html";
      } else {
        window.location.href = "wrong.html";
      }
    });

    // Загружаем список графиков и случайно выбираем один
    fetch("questions/list.json")
      .then(response => response.json())
      .then(files => {
        if (!files.length) throw new Error("Список файлов пуст");
        const randomFile = files[Math.floor(Math.random() * files.length)];
        document.getElementById("graph-img").src = `questions/${randomFile}`;
      })
      .catch(error => {
        console.error("Ошибка загрузки графика:", error);
        document.getElementById("graph-img").alt = "Ошибка загрузки изображения.";
      });
  </script>
</body>
</html>
